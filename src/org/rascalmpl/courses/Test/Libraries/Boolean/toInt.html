<h1>Name</h1>

<h1>Function</h1>
<p><code>int toInt(bool b)</code></p>
<h1>Usage</h1>
<p><code>import Boolean;</code></p>
<h1>Synopsis</h1>
<p>Convert a Boolean value to integer.</p>
<h1>Description</h1>
<p>Maps <code>true</code> to <code>1</code> and <code>false</code> to <code>0</code>.</p>
<h1>Examples</h1>
<pre><code class="language-rascal-shell">rascal&gt;import Boolean;
bool: true
rascal&gt;toInt(true);
int: 1
rascal&gt;toInt(false);
int: 0
</code></pre>
