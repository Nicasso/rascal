<h1>Function</h1>
<p><code>real toReal(bool b)</code></p>
<h1>Usage</h1>
<p><code>import Boolean;</code></p>
<h1>Synopsis</h1>
<p>Convert Boolean value to real.</p>
<h1>Description</h1>
<p>Maps <code>true</code> to <code>1.0</code> and <code>false</code> to <code>0.0</code>.</p>
<h1>Examples</h1>
<pre><code class="language-rascal-shell">rascal&gt;import Boolean;
bool: true
rascal&gt;toReal(true);
real: 1.0
rascal&gt;toReal(false);
real: 0.0
</code></pre>
